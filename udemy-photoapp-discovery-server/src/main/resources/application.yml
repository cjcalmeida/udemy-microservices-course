server:
  port: 8010
spring:
  application:
    name: discovery-service
eureka:
  datacenter: local
  environment: development
  server:
    renewal-percent-threshold: 0.10
    eviction-interval-timer-in-ms: 10 # Esta propriedade Ã© responsavel diretamente pelo tempo de atualizacao dos servicos
    expected-client-renewal-interval-seconds: 5
    renewal-threshold-update-interval-ms: 500
#    response-cache-auto-expiration-in-seconds: 60
#    response-cache-update-interval-ms: 5000
#    number-of-replication-retries: 2
#    max-time-for-replication: 5000
    enable-self-preservation: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8010/eureka